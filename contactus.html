<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="contactus.css">
</head>

<header>
    <font size=65 style="color: white;">
        <h1>Contact us</h1>
 </font>

</header>

<body>
    <main>
        <form action="shopify.html" style="margin-left: 600px; margin-top: -50px;">
        

            <label for="firstname" class="inputs">First name:</label>
            <input type="text" name=firstname required="true" style="margin: 5px;">
            
            <br>
            <div>

                <label for="lastname" class="inputs">Last name:</label>
                <input type="text" name=lastname required="true" style="margin-left: 7px; margin-top: 20px;">
            </div>
            <br>
            <div>

                <label for="phone" class="inputs">Phone:</label>
                <input placeholder="Enter your phone number" type="tel" name="phone" required="true"
                    style="margin-left: 35px; margin-top: 5px;">
            </div>
            <br>
            <div>
                <label for="texthere" class="inputs"> Remarks:</label>
                <br>
                <textarea name=" texthere" id="" cols="30" rows="10" style="margin-left: 7.5%;"></textarea>
            </div>
            <br>
            <div>
                <label for="gender" class="inputs">Gender:</label>
                <input type="radio" name="gender" id="male" required="true">
                <label for="gender" style="color: white; border: solid white;">Male</label>
                <input type="radio" name="gender" id="female" required="true">
                <label for="gender" style="color:white; border: solid;">Female</label>
            </div>
            <br>

            <input type="file">
            <br>

            <input type="submit" value="Contact us" id="submit" class="buttons">
            <input type="reset" value="reset" id="reset" class="buttons">
         <br><br><br><br><br><br><br><br><br>
</form>


<p>
    
    <font size=6 style="color: white; margin-left: 72% ;">let us know if something wrong </font>
    
    
</p>
<p>
    <font size="4" style="color: white;"><em> shopify®</em></font> 
</p>

</html>
